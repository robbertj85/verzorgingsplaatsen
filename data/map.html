<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Truck Parking Facilities - Grid Connection Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .legend {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            line-height: 24px;
            color: #333;
            font-size: 14px;
        }
        .legend h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: 600;
        }
        .legend-item {
            margin: 5px 0;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            border: 2px solid rgba(0,0,0,0.2);
        }
        .info-box {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-size: 13px;
            max-width: 250px;
        }
        .info-box h3 {
            margin: 0 0 8px 0;
            font-size: 18px;
            color: #2c3e50;
        }
        .info-box p {
            margin: 4px 0;
            color: #555;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 12px;
            font-size: 13px;
            line-height: 1.5;
        }
        .popup-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .popup-detail {
            margin: 3px 0;
            color: #555;
        }
        .popup-detail strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="map"></div>

            {name: "Den Bout", motorway: "A15", direction: "Both", municipality: "Gorinchem", province: "Zuid-Holland", dso: "Stedin", lat: 51.8167, lon: 4.9333, type: "Verzorgingsplaats", capacity: "Large"},
            {name: "Kalix Berna", motorway: "A27", direction: "South", municipality: "Breda", province: "Noord-Brabant", dso: "Enexis", lat: 51.6000, lon: 4.8333, type: "Verzorgingsplaats", capacity: "Medium"},

        ];

        // Add markers for each facility
        facilities.forEach(facility => {
            const color = dsoColors[facility.dso];

            // Create custom icon
            const icon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="background-color: ${color}; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                iconSize: [16, 16],
                iconAnchor: [8, 8]
            });

            // Create popup content
            const popupContent = `
                <div class="popup-title">${facility.name}</div>
                <div class="popup-detail"><strong>Motorway:</strong> ${facility.motorway} (${facility.direction})</div>
                <div class="popup-detail"><strong>Location:</strong> ${facility.municipality}, ${facility.province}</div>
                <div class="popup-detail"><strong>Type:</strong> ${facility.type}</div>
                <div class="popup-detail"><strong>Capacity:</strong> ${facility.capacity}</div>
                <div class="popup-detail"><strong>Grid Operator:</strong> <span style="color: ${color}; font-weight: 600;">${facility.dso}</span></div>
            `;

            // Add marker to map
            L.marker([facility.lat, facility.lon], { icon: icon })
                .addTo(map)
                .bindPopup(popupContent);
        });

        // Add legend
        const legend = L.control({ position: 'topright' });
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4>Distribution System Operators</h4>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: ${dsoColors['Liander']}"></span>
                    <strong>Liander</strong> (Noord-Holland, Gelderland, Flevoland)
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: ${dsoColors['Enexis']}"></span>
                    <strong>Enexis</strong> (Noord-Brabant, Limburg, Overijssel)
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: ${dsoColors['Stedin']}"></span>
                    <strong>Stedin</strong> (Zuid-Holland, Utrecht, Zeeland)
                </div>
                <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #ddd; font-size: 12px; color: #666;">

                    Click markers for details
                </div>
            `;
            return div;
        };
        legend.addTo(map);

        // Add info box
        const info = L.control({ position: 'topleft' });
        info.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'info-box');
            div.innerHTML = `
                <h3>Truck Parking Facilities</h3>
                <p><strong>Grid Connection Analysis</strong></p>
                <p>Netherlands Motorway Network</p>
                <p style="margin-top: 10px; font-size: 12px; color: #666;">
                    Facilities color-coded by responsible<br>utility company (DSO)
                </p>
            `;
            return div;
        };
        info.addTo(map);

        // Add scale
        L.control.scale({ imperial: false, metric: true }).addTo(map);

</body>
</html>
